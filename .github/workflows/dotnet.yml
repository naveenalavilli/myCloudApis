name: .NET CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore MyCloudApis.sln

      - name: Build
        run: dotnet build MyCloudApis.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test MyCloudApis.sln --no-build --configuration Release --verbosity normal
