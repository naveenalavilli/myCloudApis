name: .NET CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install native deps (libgdiplus)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdiplus fonts-dejavu-core

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore MyCloudApis.sln

      - name: Build
        run: dotnet build MyCloudApis.sln --no-restore --configuration Release

      # Tests are temporarily skipped; re-enable once ready.
